<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Delivery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="custom-container my-3">
      <nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent">
        <a class="navbar-brand" href="#">
          <img src="img/Logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Need Help?</a>
            </li>
          </ul>
          <div class="cart-button d-flex ms-auto">
            <div class="nav-item">
              <img src="/img/shop cart.png" alt="" class="icon-cart" />
            </div>
            <div class="nav-item">
              <a class="nav-link btn btn-signin">Sign In</a>
            </div>
            <div class="nav-item">
              <a class="nav-link btn btn-pink">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <section class="hero custom-container">
      <div class="cta-hero">
        <h2>
          Make <span>Delivery</span> And <br />Enjoy Soft And Delicious
          <span>Donuts</span>
        </h2>
        <div class="search-location">
          <input
            type="text"
            class=""
            placeholder="Find your location on delivery..."
          />
          <button class="btn btn-pink">Search</button>
        </div>
      </div>
    </section>
    <section class="delivery custom-container">
      <div class="delivery-contact">
        <span class="text-delivery"> Contact Our Delivery </span>
        <span class="number-delivery">
          <img src="/img/call.png" alt="" />
          +62 461 3201547
        </span>
      </div>
    </section>
    <section class="how-to-order">
      <div class="custom-container">
        <h2>How to Order?</h2>
        <div class="order-step container pb-4">
          <ul class="order-process">
            <li>
              <img src="img/order.png" alt="" class="order-icon mx-auto mb-3" />
              <br />
              <img src="/img/Checklist.png" alt="" class="checklist" />
              <p>Order Process</p>
            </li>
            <li>
              <img
                src="img/payment.png"
                alt=""
                class="order-icon mx-auto mb-3"
              />
              <br />
              <img src="/img/Checklist.png" alt="" class="checklist" />
              <p>Order Process</p>
            </li>
            <li>
              <img
                src="img/packing.png"
                alt=""
                class="order-icon mx-auto mb-3"
              />
              <br />
              <img src="/img/Checklist.png" alt="" class="checklist" />
              <p>Order Process</p>
            </li>
            <li>
              <img
                src="img/delivery.png"
                alt=""
                class="order-icon mx-auto mb-3"
              />
              <br />
              <img src="/img/Checklist.png" alt="" class="checklist" />
              <p>Order Process</p>
            </li>
            <li>
              <img src="img/box.png" alt="" class="order-icon mx-auto mb-3" />
              <br />
              <img src="/img/Checklist.png" alt="" class="checklist" />
              <p>Order Process</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
